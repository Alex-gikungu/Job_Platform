<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://media.istockphoto.com/id/1148294168/photo/yellow-off-road-traffic-sign-with-dream-job-text-on-blue-sky.jpg?s=612x612&w=0&k=20&c=MO5b4mOey0NkZJZo2A4mDjpB0iVoQrv7jbVSPZ1My0g=" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local Job Claiming Platform</title>

    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind Custom Animations -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            animation: {
              'fade-in': 'fadeIn 2s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0, transform: 'translateY(20px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              },
            },
          }
        }
      }
    </script>
  </head>
  <body class="bg-black text-white">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
